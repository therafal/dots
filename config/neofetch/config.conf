print_info() {

    prin " ​​ $(color 6) 󰌽 ​​: ​$(color 6)システム"

    prin "$(color 8) ┌──────────────────────────────────────────┐"

    info " ​​ ​$(color 4)  " distro
    info " ​​ ​$(color 4)  " kernel
    info " ​​ ​$(color 4) 󰏓 " packages
    info " ​​ ​$(color 4)  " shell

    prin "$(color 8) └──────────────────────────────────────────┘"

    prin " "

    prin " ​​ $(color 6)  ​​: ​$(color 6)デスクトップ"

    prin "$(color 8) ┌──────────────────────────────────────────┐"

    info " ​​ ​$(color 2)  " de
    info " ​​ ​$(color 2)  " term

    prin "$(color 8) └──────────────────────────────────────────┘"

    prin " "
    
    prin " ​​ $(color 6)  ​​: ​$(color 6)コンピューター"

    prin "$(color 8) ┌──────────────────────────────────────────┐"

    info " ​​ ​$(color 3) 󰻠 " cpu
    info " ​​ ​$(color 3) 󰘚 " gpu
    info " ​​ ​$(color 3) 󰍛 " memory
    info " ​​ ​$(color 3) 󰥔 " uptime

    prin "$(color 8) └──────────────────────────────────────────┘"

    prin " "

    prin " ​​ ​​ ​​$(color 1)​ ​​ ​​$(color 2)​ ​​ ​​$(color 3)​ ​​ ​​$(color 4)​ ​​ ​​$(color 5)​ ​​ ​​$(color 6)​ ​​ ​​$(color 7)​ ​​ ​​$(color 8)​ ​​ ​​$(color 16)"
}


